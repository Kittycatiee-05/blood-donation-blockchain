<!DOCTYPE html>
<html>
<head>
    <title>Recipient Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #eef5ff;
            padding: 30px;
        }
        .card {
            background: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
        }
        h2 {
            color: #0047ab;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #0047ab;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Recipient Dashboard</h2>
    <input type="text" placeholder="Patient Name">
    <select>
        <option>Required Blood Group</option>
        <option>A+</option><option>B+</option><option>O+</option>
    </select>
    <button>Request Blood</button>
</div>

</body>
</html>
