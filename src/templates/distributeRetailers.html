<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribute to Retailers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a class="text-2xl font-bold" href="#">Drug Traceability Demo</a>
            <ul class="flex space-x-4 text-lg">
                <li><a href="/waretdashboard" class="hover:text-blue-400">Dashboard</a></li>
                <li><a href="/distributeHospitals" class="hover:text-blue-400">Distribute to Hospitals</a></li>
                <li><a href="/distributeRetailers" class="text-blue-400 font-semibold">Distribute to Retailers</a></li>
                <li><a href="/viewDistribution" class="hover:text-blue-400">View Distribution</a></li>
                <li><a href="/logout" class="hover:text-blue-400">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Warehouse T Dashboard</h2>
            <h3 class="text-xl font-semibold text-center text-purple-700 mb-6">Distribute to Retailers</h3>
            <form action="/distributeRetailersForm" method="POST" class="space-y-4">
                <div>
                    <label for="lotlabform" class="block text-sm font-medium text-gray-700">Select the drug that you want to distribute:</label>
                    <select id="lotlabform" name="lotlabform" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        {% for item in dashboard_data1 %}
                            <option value="{{ item[0] }}">{{ item[0] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="retailerid" class="block text-sm font-medium text-gray-700">Select Retailers Username</label>
                    <select id="retailerid" name="retailerid" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        {% for name in retailers_names %}
                            <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="lotpillcount" class="block text-sm font-medium text-gray-700">Enter number of pills you want to distribute</label>
                    <input type="number" id="lotpillcount" name="lotpillcount" placeholder="Enter Number of pills you want" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="pt-4">
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Distribute to Retailer
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
