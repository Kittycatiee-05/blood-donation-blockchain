<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Navigation -->
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a class="text-2xl font-bold" href="#">Drug Traceability Demo</a>
            <ul class="flex space-x-4 text-lg">
                <li><a href="/waremdashboard" class="hover:text-blue-400">Dashboard</a></li>
                <li class="font-semibold text-blue-400"><a href="/scheduleTransport" class="hover:text-blue-400">Schedule Transport</a></li>
                <li><a href="/viewSchedules" class="hover:text-blue-400">View Schedules</a></li>
                <li><a href="/logout" class="hover:text-blue-400">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Warehouse M Dashboard</h2>
            <h3 class="text-xl font-semibold text-center text-purple-700 mb-6">Schedule Transport</h3>
            <form action="/scheduletransportform" method="post" class="space-y-6">
                <div>
                    <label for="lotid" class="block text-gray-700 font-medium mb-2">Lot ID:</label>
                    <input type="text" id="lotid" name="lotid" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-purple-300" required>
                </div>
                <div>
                    <label for="lottransporter" class="block text-gray-700 font-medium mb-2">Transporter:</label>
                    <select id="lottransporter" name="lottransporter" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-purple-300" required>
                        {% for transporter in transporters %}
                        <option value="{{ transporter.name }}">{{ transporter.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="lotwaret" class="block text-gray-700 font-medium mb-2">Warehouse T:</label>
                    <select id="lotwaret" name="lotwaret" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-purple-300" required>
                        {% for warehouse in warehouse_t %}
                        <option value="{{ warehouse.name }}">{{ warehouse.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-700 transition duration-300">
                    Schedule Transport
                </button>
            </form>
        </div>
    </main>
</body>
</html>
