<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hospital Dashboard</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #232526, #414345);
    color: white;
    display: flex;
}

.sidebar {
    width: 240px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    padding: 25px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar a {
    display: block;
    padding: 12px;
    margin-bottom: 12px;
    color: white;
    text-decoration: none;
    border-radius: 10px;
}

.sidebar a:hover {
    background: rgba(255,255,255,0.25);
}

.content {
    flex: 1;
    padding: 35px;
    overflow-y: auto;
}

.card {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 25px;
    margin-bottom: 25px;
}

input, select {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
}

button {
    padding: 12px 25px;
    background: #ff4b2b;
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="sidebar">
    <h2>üè• Hospital</h2>
    <a href="#lab">Assign to Lab</a>
    <a href="#accept">Accept / Reject</a>
    <a href="#appointment">Appointments</a>
    <a href="#bank">Blood Bank</a>
    <a href="/logout">Logout</a>
</div>

<div class="content">
    <h1>Hospital Dashboard</h1>

    <div class="card" id="lab">
        <h3>Assign Donor to Lab</h3>
        <form>
            <input type="text" placeholder="Donor ID">
            <input type="text" placeholder="Lab Name">
            <button>Assign</button>
        </form>
    </div>

    <div class="card" id="accept">
        <h3>Accept / Reject Donor</h3>
        <form>
            <input type="text" placeholder="Donor ID">
            <select>
                <option>Accept</option>
                <option>Reject</option>
            </select>
            <button>Submit</button>
        </form>
    </div>

    <div class="card" id="appointment">
        <h3>Assign Donation Appointment</h3>
        <form>
            <input type="text" placeholder="Donor ID">
            <input type="datetime-local">
            <button>Assign</button>
        </form>
    </div>

    <div class="card" id="bank">
        <h3>Send Blood to Blood Bank</h3>
        <form>
            <input type="text" placeholder="Blood ID">
            <button>Send</button>
        </form>
    </div>

</div>

</body>
</html>
