<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #b31217, #e52d27);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.glass-card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(12px);
    padding: 35px;
    border-radius: 20px;
    width: 360px;
    color: white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.glass-card h2 {
    text-align: center;
    margin-bottom: 25px;
}

.input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    outline: none;
}

.btn {
    width: 100%;
    padding: 12px;
    background: white;
    color: #b30000;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    opacity: 0.9;
}

.link {
    text-align: center;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="glass-card">
    <h2>üîê User Login</h2>

    <form method="POST">
        <input class="input" name="username" placeholder="Username" required>
        <input class="input" name="password" type="password" placeholder="Password" required>
        <button class="btn">Login</button>
    </form>

    <div class="link">
        New user? <a href="/register" style="color:white;">Register</a>
    </div>
</div>

</body>
</html>
