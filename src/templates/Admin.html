<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f0f0f0;

        }
        .admin-box {
            background: white;
            padding: 25px;
            max-width: 500px;
            margin: auto;

        ul {

            padding: 0;
        }
        li {

            background: #eee;
            margin: 8px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="admin-box">
    <h2>Admin Dashboard</h2>
    <ul>
        <li>Approve Donor Requests</li>
        <li>Verify Blood Units</li>

</html>
