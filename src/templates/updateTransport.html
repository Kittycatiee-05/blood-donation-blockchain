<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Transport</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-gray-800 text-white p-4 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <a class="text-2xl font-bold" href="#">Drug Traceability Demo</a>
            <ul class="flex space-x-4 text-lg">
                <li><a href="/transdashboard" class="hover:text-blue-400">Dashboard</a></li>
                <li><a href="/updateTransport" class="text-blue-400 font-semibold">Update Transport</a></li>
                <li><a href="/logout" class="hover:text-blue-400">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-xl">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Transporter Dashboard</h2>
            <h3 class="text-xl font-semibold text-center text-purple-700 mb-6">Update Transport</h3>
            <form action="/updateTransportForm" method="POST" class="space-y-6">
                <div class="space-y-2">
                    <label for="lotid" class="block text-sm font-medium text-gray-700">Enter Lot id:</label>
                    <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="lotid" placeholder="Enter Lot id" name="lotid">
                </div>
                <div class="space-y-2">
                    <label for="transportStatus" class="block text-sm font-medium text-gray-700">Select your Status:</label>
                    <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="transportStatus" name='transportStatus'>
                        <option value="0">1 -> In-Transit</option>
                        <option value="1">2 -> Delivered</option>
                    </select>
                </div>
                <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Update Status
                </button>
            </form>
        </div>
    </main>
</body>
</html>
