<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blood Bank Dashboard</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #cb2d3e, #ef473a);
    color: white;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 240px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    padding: 25px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar a {
    display: block;
    padding: 12px;
    margin-bottom: 12px;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    transition: 0.3s;
}

.sidebar a:hover {
    background: rgba(255,255,255,0.25);
}

/* Content */
.content {
    flex: 1;
    padding: 35px;
}

/* Cards */
.card {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    max-width: 600px;
}

input, select, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
}

button {
    background: rgba(255,255,255,0.3);
    color: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: rgba(255,255,255,0.45);
}

.status {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.status div {
    flex: 1;
    padding: 18px;
    border-radius: 15px;
    background: rgba(255,255,255,0.25);
    text-align: center;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>ü©∏ Blood Bank</h2>
    <a href="#">Dashboard</a>
    <a href="#">Verify Blood</a>
    <a href="#">Inventory</a>
    <a href="#">Blockchain Logs</a>
    <a href="/logout">Logout</a>
</div>

<!-- Main Content -->
<div class="content">
    <h1>Blood Bank Dashboard</h1>

    <!-- Status Section -->
    <div class="status">
        <div>üß™ Pending Verification: 6</div>
        <div>‚úÖ Verified Units: 18</div>
        <div>‚ùå Rejected Units: 2</div>
    </div>

    <!-- Verification Card -->
    <div class="card">
        <h3>Verify Blood Unit</h3>

        <form>
            <label>Blood ID</label>
            <input type="text" placeholder="Enter Blood ID">

            <label>Verification Status</label>
            <select>
                <option>Verified</option>
                <option>Rejected</option>
            </select>

            <br><br>
            <button type="submit">Send to Health Authority</button>
        </form>
    </div>
</div>

</body>
</html>
